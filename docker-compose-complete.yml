version: '3.8'

services:
  tour-generator:
    build: .
    ports:
      - "5000:5000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./tours:/app/tours
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  tour-processor:
    build:
      context: .
      dockerfile: Dockerfile.tour-processor
    ports:
      - "5001:5001"
    volumes:
      - ./tours:/app/tours
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  tour-orchestrator:
    build:
      context: .
      dockerfile: Dockerfile.orchestrator
    ports:
      - "5002:5002"
    volumes:
      - ./tours:/app/tours
    depends_on:
      - tour-generator
      - tour-processor
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  default:
    driver: bridge